<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <label for="Fstname"><b>FirstName</b></label>
    <input type="text" placeholder="FirstName" name="Fstname"><br><br>
    <label for="Lstname"><b>LastName</b></label>
    <input type="text" placeholder="LastName" name="Lstname"><br><br>
    <label for="emlads"><b>Email Address</b></label>

    <input type="password" placeholder="password" name="psw"><br><br>

    <button type="reset">Reset</button>
</body>
</html>
